version: '3.8'
services:
  db:
    image: postgres:13
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: "3.2.1"
    volumes:
      - .:/app:cached
    depends_on:
      - db
    environment:
      TZ: 'America/Toronto'

volumes:
  pgdata:
