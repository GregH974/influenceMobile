version: '3.8'
services:
  db:
    image: postgres:13
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: influenceMobileGame_development
    ports:
      - "5432:5432"

  app:
    user: "1000:1000"
    build:
      args:
        - USER_ID=1000
        - USER_NAME=appuser
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db:5432/influenceMobileGame_development

volumes:
  pgdata:
